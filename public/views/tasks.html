<div id="tasksLayout">

<h2 id="pageWording">Tasks by User</h2>

<input type="text" ng-model="me" ng-change="findUserTasks(me)" placeholder="Search User" size="27" class="taskInput">

<p id="inputWording">Searching for tasks of: {{me}}</p>

<ul ng-repeat='task in myTasks' id="addTaskWord">
  <li>
    {{task.title}}
  </li>
  <li>
    {{task.description}}
  </li>
  <li>
    {{task.status}}
  </li>
</ul>
</div>
